
<body>
     <!-- Include Navbar -->
     <div id="navbar"></div>




     <div class="content">
         <h1>Home Page</h1>

     </div>
 




     <!-- Include Footer -->
     <div id="footer"></div>
     <script>
         fetch('components/navbar.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('navbar').innerHTML = data;
             });
 
         fetch('components/footer.html')
             .then(response => response.text())
             .then(data => {
                 document.getElementById('footer').innerHTML = data;
             });
     </script>
</body>
</html>
